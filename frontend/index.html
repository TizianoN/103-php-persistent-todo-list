<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple TODO list</title>

    <!-- Bootstrap 5.3.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Font-awesome 6.4.2 -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->

    <!-- Custom style -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- VUE 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- VUE 3 APP -->
    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <div class="wrapper">
      <div id="app">
        <section class="todo-list py-3">
          <div class="container">
            <h1 class="display-1">Todo List</h1>
            <div class="input-group mb-3">
              <input
                @keyup.enter="updateList"
                v-model="todoItem"
                type="text"
                class="form-control"
                placeholder="Inserisci elemento..."
                aria-label="Inserisci nuovo elemento per la lista"
                aria-describedby="button-add"
              />
              <button
                @click="updateList"
                class="btn btn-outline-success"
                type="button"
                id="button-add"
              >
                Inserisci
              </button>
            </div>
          </div>
        </section>
        <section class="add-todo">
          <div class="container">
            <ul class="list-group list-group-flush border border-1 rounded">
              <li
                v-for="(item, index) in todoList"
                :key="index"
                class="list-group-item"
              >
                {{ item }}
              </li>
            </ul>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
